<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/panel.css">
</head>
<body>
    <header>
        <span id="record"><i class="fa fa-circle"></i></span>
        <span id="clear" title="清空日志"><i class="fa fa-ban fa-fw"></i></span>
        <span id="split">&nbsp;</span>
        <label id="search-icon" for="search"><i class="fa fa-search"></i></label>
        <input id="search" type="search" placeholder="关键字筛选">
        <label for=level>日志级别</label>
        <select id="level">
            <option value="">Info</option>
            <option value="warn">Warning</option>
            <option value="error">Error</option>
        </select>
        <span id="scroll"><input id="cbScroll" type="checkbox" checked><label for="cbScroll">自动滚屏</label></span>
    </header>
    <ul id="logs"></ul>
    <footer>
        <span class="desc"><a href="https://github.com/eshengsky/chrome-extension-server-log" target="_blank">Code</a> with <i class="fa fa-heart"></i> by <a href="https://github.com/eshengsky" target="_blank">Sky</a></span>
        <span id="filter-info"></span>
        <span id="count-info">当前共<i id="total-count">0</i>条日志</span>
    </footer>
    <script src="./js/panel.js"></script>
</body>
</html>
